<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aser Sales Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aser Sales Tracker</h1>
        
        <div id="tabsContainer">
            <button class="tab active">Overview</button>
            <button class="tab">Prospects</button>
            <button class="tab">Settings</button>
        </div>

        <div class="prospect-actions">
            <button class="btn-new" id="addProspectBtn">Add New Prospect</button>
            <button class="btn-new" id="newBtn">New</button>
        </div>

        <form>
            <input type="text" placeholder="Prospect Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Notes" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="prospect-card">
            <h3>John Doe</h3>
            <p>Email: johndoe@example.com</p>
            <div class="prospect-actions">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
